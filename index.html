<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alumni Association Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 280px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      margin: 10px 0 5px;
    }
    .card p {
      margin: 5px 0;
      font-size: 0.95em;
      color: #555;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to SJCE Alumni Network</h1>
    <p>Stay connected. Build networks. Empower the future.</p>
  </header>

  <div id="alumni-list" class="card-container"></div>

  <footer>
    &copy; 2025 SJCE Alumni Association. All rights reserved.
  </footer>

  <script>
    const alumni = [
      {
        id: 1,
        name: "Sanjay Patel",
        batch: "2010",
        occupation: "Software Engineer at Google",
        email: "sanjay.patel@gmail.com",
        location: "San Francisco, USA",
        image: "https://randomuser.me/api/portraits/men/32.jpg",
        details: "An LGBTQ+ activist and India's first globally recognized transgender tech speaker. Involved in mentoring LGBTQ+ youth and organizing pride tech summits.",
        socialLinks: {
          LinkedIn: "https://linkedin.com/in/sanjaypatel",
          Twitter: "https://twitter.com/sanjaypatel",
          Portfolio: "https://sanjaypatel.dev"
        },
        achievements: [
          "Speaker at Global Pride Tech Summit 2022",
          "Featured in Forbes India 30 Under 30",
          "Mentored over 100 LGBTQ+ youth in tech"
        ]
      },
      {
        id: 2,
        name: "Anita Sharma",
        batch: "2012",
        occupation: "Founder, EduNation",
        email: "anita.edu@gmail.com",
        location: "Delhi, India",
        image: "https://randomuser.me/api/portraits/women/45.jpg",
        details: "Founder of EduNation, working towards rural education reform. Supports student scholarships and mentoring.",
        socialLinks: {
          LinkedIn: "https://linkedin.com/in/anitasharma",
          Twitter: "https://twitter.com/anitasharma",
          Portfolio: "https://anitasharma.org"
        },
        achievements: [
          "Awarded Women Leader in Education 2020",
          "Built 50+ digital classrooms across rural India",
          "Launched free online learning platform for underprivileged students"
        ]
      },
      {
        id: 3,
        name: "Rahul Mehta",
        batch: "2015",
        occupation: "Data Scientist at Microsoft",
        email: "rahul.ai@outlook.com",
        location: "Bangalore, India",
        image: "https://randomuser.me/api/portraits/men/54.jpg",
        details: "Expert in AI and ML applications for social good. Donor and technical advisor for alumni data analytics projects.",
        socialLinks: {
          LinkedIn: "https://linkedin.com/in/rahulmehta",
          Twitter: "https://twitter.com/rahulml",
          Portfolio: "https://rahulmehta.ai"
        },
        achievements: [
          "Led AI4SocialGood campaign",
          "Contributed to Microsoftâ€™s AI for Earth project",
          "Funded alumni analytics dashboard initiative"
        ]
      },
      {
        id: 4,
        name: "Divya Narayan",
        batch: "2011",
        occupation: "Entrepreneur - EcoVerse",
        email: "divya.eco@gmail.com",
        location: "Chennai, India",
        image: "https://randomuser.me/api/portraits/women/60.jpg",
        details: "Runs a green startup focused on sustainable urban living. Frequently contributes to alumni-driven eco-events.",

          LinkedIn: "https://linkedin.com/in/divyanarayan",

          Portfolio: "https://ecodivya.in"
        },
        achievements: [
          "Created India's first zero-waste urban housing project",
          "Speaker at TEDx Eco Talks",
          "Founded SJCE Green Alumni Fund"
        ]
      }
    ];

    const container = document.getElementById('alumni-list');

    alumni.forEach(alum => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${alum.image}" alt="${alum.name}" />
        <h2>${alum.name}</h2>
        <p><strong>Batch:</strong> ${alum.batch}</p>
        <p><strong>Occupation:</strong> ${alum.occupation}</p>
        <p><strong>Email:</strong> ${alum.email}</p>
        <p><strong>Location:</strong> ${alum.location}</p>
        <div>
          <a href="${alum.socialLinks.LinkedIn}" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin fa-lg" style="margin: 5px;"></i>
          </a>
          <a href="${alum.socialLinks.Twitter}" target="_blank" title="Twitter">
            <i class="fab fa-twitter fa-lg" style="margin: 5px;"></i>
          </a>
          <a href="${alum.socialLinks.Portfolio}" target="_blank" title="Portfolio">
            <i class="fas fa-globe fa-lg" style="margin: 5px;"></i>
          </a>
        </div>
      `;
      card.onclick = () => {
        sessionStorage.setItem('selectedAlum', JSON.stringify(alum));
        window.location.href = 'details.html';
      };
      container.appendChild(card);
    });
  </script>
</body>
</html>
